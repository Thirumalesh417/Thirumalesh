<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <style>
        *{
            padding: 0px;
            margin: 0px;
            transition: all 5s;
            transition-timing-function: ease-in-out;
        }
        body{
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(https://usagif.com/wp-content/uploads/2021/4fh5wi/christmas-lights-acegif-13.gif);
            background-size: 100%;
        }
        img{
            border-radius: 100%;
            filter: drop-shadow(5px 5px 5px black);

        }
        button{
            width: 250px;
            height: 50px;
            letter-spacing: 2px;
            border: 10px dotted yellow;
            background-color: red;
            color: white;
            font-size: 20px;
            position: absolute;
            left: 1020px;
            box-shadow: 5px 5px 5px black;
            transition: 0.5s;
        }
        button:hover{
            transform: scale(1.2);
        }
     </style>
</head>
<body>
    <script>
        var image=document.createElement("img")
        document.body.appendChild(image)
        image.src="spin.png"
        var but=document.createElement("button")
        document.body.appendChild(but)
        but.innerHTML="Lucky Spin!!!";
        var image1=document.createElement("img")
        document.body.appendChild(image1)
        image1.src="Arrow1.png"
        image1.style.width="120px"
        but.addEventListener("click",function (){
            var randomNum=Math.random()*360;
            image.style.rotate=`${randomNum*180}deg`
        })

    </script>
</body>
</html>
